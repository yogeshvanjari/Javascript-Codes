<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function</title>
</head>
<script>
    
let arr=[1,2,3,4,5,6];
console.log("The Original Array: "+arr);

// UnShift Array 
arr.unshift(0);
console.log("The UnShift Array: "+arr);


// Shift Array 
arr.shift();
console.log("The Shift Array: "+arr);

// Push Array 
arr.push(10);
console.log("The Push Array: "+arr);

// Pop Array 
arr.pop();
console.log("The Pop Array: "+arr);




</script>
<body>
    <h1> Array Function </h1>
    <ul>

  <li> UnShift : Add Element To Start Position  </li>      
  <li> Shift :  Delete Element To Start Position </li>
  
  
  <li> Push : Add Element To Last Position </li>
  <li> Pop : Delete Element To Last Position </li>

    </ul>
</body>
</html>
