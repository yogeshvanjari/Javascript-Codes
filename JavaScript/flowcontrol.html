<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Control</title>
</head>
<script>


// If else Condition

    let age=15;
    if(age>=18)
{
    console.log("You Are Eligible For Voating");
    
}
else
{
    console.log("You Are NOT Eligible For Voating");
}



// For Loop Statement 


let string="INDIA"
for(let i=0;i<=10;i++)
{
    console.log(string);
}


// Switch case 

let d=3;
switch(d)
{
case 1: console.log("case 1");
break;

case 2: console.log("case 2");
break;

case 3: console.log("case 3");
break;

default : console.log("Invaild Choice");

}
</script>
<body>
    <h1>Flow Control</h1>
    <ul>
       <li>If Else</li>
       <li>for Loop</li>
       <li>Switch Case</li>
    </ul>
</body>
</html>
