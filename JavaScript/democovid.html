<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue" crossorigin="anonymous">
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    function display()
    {

      axios.get("https://api.rootnet.in/covid19-in/stats/latest")
      .then(res=>
    {
         console.log(res.data)
         document.getElementById("totl").innerHTML=res.data.data.summary.total
         document.getElementById("confirm").innerHTML=res.data.data.summary.confirmedCasesIndian
         document.getElementById("dis").innerHTML=res.data.data.summary.discharged
         document.getElementById("death").innerHTML=res.data.data.summary.deaths


         let ar=res.data.data.regional
         let l=res.data.data.regional.length;
         console.log(l)
         for(let i=0;i<l;i++)
         {
          var rowData="<tr><td>"+ar[i].loc+"</td>"
            rowData += "<td>"+ar[i].confirmedCasesIndian+"</td>";
            rowData += "<td>"+ar[i].discharged+"</td>";
            rowData += "<td>"+ar[i].deaths+"</td>";
            rowData += "<td>"+ar[i].totalConfirmed+"</td>";

            $('#dt').append(rowData);





          //  console.log(res.data.data.regional[i])
        //    console.log(res.data.data.regional[i]['loc'])
         }
         



    }
      )



    }

</script>
<style>
.container1

{

background-color: antiquewhite;

}

</style>
<body onload="display()">
    <center>

 <div class="jumbotron jumbotron-fluid">
  <div class="container1">
    <h1 class="display-4"><b>  Covid 19 : INDIA </b> </h1>
    <p class="lead"> <b>"Protect Your Family, Get Vaccinated Today!"</b></p>
  </div>
</div>
<br>
<br>
<div class="row">
  <div class="col"><div class="card" style="width: 15rem;">
   <img class="card-img-top" height="250" width="60" src="totalcovid.png" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Total Covid Person </h5>
    <h3 id="totl">Loading..</h3>
  </div>
</div></div>
  <div class="col"><div class="card" style="width: 15rem;">
    <img class="card-img-top" height="230" width="60"  src="covid-19.png" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Confirmed Cases Indian</h5>
     <h3 id="confirm">Loading..</h3>
  </div>
</div></div>
  <div class="col"><div class="card" style="width: 15rem;">
   <img class="card-img-top" height="250" width="60"  src="discharged.png" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Discharged</h5>
     <h3 id="dis">Loading..</h3>
  </div>
</div></div>
  <div class="col"><div class="card" style="width: 15rem;">
  <img class="card-img-top"height="250" width="60"  src="death.png" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Deaths</h5>
     <h3 id="death">Loading..</h3>
  </div>
</div></div>
</div>

    </center>
    <br>
    <br>
<center>
<div class="row">
<table class="table table-dark">

    <thead>
        <tr>
           <th>Location</th>
           <th>Confirm Case Indian </th>
           <th> Discharged </th>
           <th> Deaths </th>
           <th> Total Confirmed  </th>

        </tr>
        <tbody id="dt"> 

        </tbody>
    </thead>
</table>
</div>
</center>
</div>
</body>
</html>
