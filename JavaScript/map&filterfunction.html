<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Map</title>
</head>
  <script>

    // map function can use perform action like square,cube it can give no of output = no of input 

    let arr=[1,2,3,4,5,6,7];
    let data=arr.map(arr=>arr*2) // Map Function Used 
    console.log(data);
    

    // filter function use to filter of given arr data for example even,odd

    let data2=arr.filter(arr=>arr%2==0);  // filter function used 
    console.log(data2);

  </script>

<body>
    <h1> Map And Filter</h1>
</body>
</html>
