<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

 // String Decalration And Call

   let string1="Coding Seekho";  // String Declaration 
   console.log("The Original String : "+ string1); // String Call Or Print 

   // To Find Length Of Given String 

     console.log("The Length Of Given String: "+string1.length);


  
   // To Find Character At Postion Of Given String 

     console.log("The Character At Postion Of Given String: "+string1.charAt(5));


  
   // To Find Substring Of Given String And When We Use This function Pass Start And End Postion To Find Substring

   console.log("The Substring Of Given String: "+string1.substring(0,6));


  // To Add Substring Of Given String Use Concat Function

     console.log("To Add Substring Of Given String Use Concat Function: "+string1.concat(" Pune"));


    // To Check Substring Of Given String Start With If Correct It Return True 

      console.log("To Check Substring Of Given String Start With If Correct It Return True : "+string1.startsWith("Cod"));

     // To Check Substring Of Given String End With If Correct It Return True 

      console.log("To Check Substring Of Given String Start With If Correct It Return True : "+string1.endsWith("ho"));


</script>
<body>
    <h1>String Function</h1>
    <ul>
        <li>length</li>
        <li>charAt</li>
        <li>Substring</li>
        <li>Concat</li>  
    </ul>   
</body>
</html>
