<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Synchornous And ASynchronous Concept </title>
</head>
    <script>
        // Excute Line By Line In Synchornous

        //   console.log("1");
        //   console.log("2");
        //   console.log("3");
        //   console.log("4");


        // Excute By According To Time By At One Time In ASynchronous 

        
          console.log("1");
          setTimeout(()=> 
          { 
            console.log("2")
          },5000)
          console.log("3");
          console.log("4");


        
    </script>
<body>
    <h1>Synchornous And ASynchronous Concept </h1>
</body>
</html>
