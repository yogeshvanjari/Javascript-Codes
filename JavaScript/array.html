<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array Decalration & Print </title>
</head>
<script>

      let arr=[1,2,3,4,5,6,7,8,9]; // array declaration 
      console.log(arr)   // array display 


      // array display by using loop

      for(let i=0;i<arr.length;i++)
     {

      console.log(arr[i]);

     }        

     // array print using spread (...arr)
      console.log(...arr) 
</script>
<body>
     <h1> Array Declaration And Print </h1>
</body>
</html>
